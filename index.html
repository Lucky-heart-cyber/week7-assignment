<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animations with CSS & JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="message"> Welcome to My Interactive Page</h1>

  <!-- Part 1: CSS Transitions -->
  <section>
    <h2> CSS Hover Effect</h2>
    <button class="hover-btn">Hover Me!</button>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2> Function Demo</h2>
    <button id="addBtn">Add Numbers (5 + 7)</button>
    <button id="countBtn">Increment Counter</button>
    <p id="functionOutput">Result will appear here...</p>
  </section>

  <!-- Part 3: CSS + JS Integration -->
  <section>
    <h2> Trigger Animation with JavaScript</h2>
    <button id="animateBtn">Animate the Box</button>
    <div id="box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
